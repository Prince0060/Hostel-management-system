<app-adminheader></app-adminheader>
<div class="container">
    <app-adminleftmenu></app-adminleftmenu>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Students</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/manage/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Students</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="row">
            <div class="col _right_align">
                <a (click)="exportData()" color="accent" mat-raised-button>
                    <mat-icon>print</mat-icon>
                    Print Data
                </a>
            </div>
        </div>


        <div class="_datatable" *ngIf="dataSource">
            <app-table91 tableTitle="Students" linkEdit="/manage/catalog/categoryedit/"
                [displayedColumns]="displayedColumns" [dataSource]="dataSource"></app-table91>
        </div>

    </main>
    <div class="right">
        <app-announcements></app-announcements>
    </div>
</div>
