<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions *ngIf="btnType===2">
  <button mat-button (click)="onDismiss()">No</button>
  <button class="blue" mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>

<div mat-dialog-actions *ngIf="btnType===1">
  <button mat-button (click)="onDismiss()">Ok</button>
</div>
