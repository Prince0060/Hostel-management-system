<app-header></app-header>
<div class="container">
    <app-aside-profile></app-aside-profile>
    <main>
        <br>
        <div class="change-password-container">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <h2>Add Complaint</h2>
                <p class="text-muted">Book a new Complaint!</p>
                <div class="box">
                    <p class="text-muted">Complaint Type</p>
                    <select className="_reg_select" formControlName="complaintType">
                        <option selected value="Electrical Work">Electrical Work</option>
                        <option value="Plumbing Work">Plumbing Work</option>
                        <option value="Civil Work">Civil Work</option>
                        <option value="Theft Complaint">Theft Complaint</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="box">
                    <p class="text-muted">Description</p>
                    <input required placeholder="Enter description" formControlName="description" type="text">
                </div>
                <div class="button">
                    <input type="submit" value="Add" mat-raised-button color="primary" class="btn">
                    <a class="text-muted">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <div class="right">
        <app-announcements></app-announcements>
    </div>
</div>
